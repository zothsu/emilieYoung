  # About
  about:
    enable: true
    title: "About Me"
    image: "images/me.png"
    content: |-
      Hi there! I'm Emilie, a doula based in the beautiful city of Portland, Oregon. Ever since I attended my first birth, I knew this was my calling. I believe every birthing person deserves to feel empowered, respected, and deeply supported throughout their journey.
      
      As your doula, I bring my whole heart to the birthing room. I'm here to advocate fiercely for your needs and wishes, ensuring that you have a voice in every decision. My compassionate approach means I'll be by your side, offering comfort, encouragement, and hands-on support when you need it most.

      Birth is a profound and unique experience, and my goal is to help make it as positive and empowering as possible for you and your family. I can't wait to walk this incredible path with you, bringing calm, confidence, and unwavering support to your birth experience.
    skills:
      enable: true
      title: "Here are a few things I can help you with:"
      items:
        - "Prenatal Care"
        - "Labor Support"
        - "Breastfeeding Support"
        - "Postpartum Care"
        - "Childbirth Education"
        - "Doula Services"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Certified Doula"
        company: "Portland Birth Center"
        companyUrl: "https://example.com"
        date: "Jan 2022 - present"
        featuredLink:
          enable: true
          name: "Learn more"
          url: "https://example.com"
        content: "I am currently working as a certified doula at [Portland Birth Center](https://example.com) in Portland, Oregon. I provide comprehensive support to birthing individuals and their families throughout the entire birth process."

      - job: "Lactation Consultant"
        company: "Babies R Us Hospital"
        companyUrl: "https://example.com"
        date: "Sep 2020 - Dec 2021"
        featuredLink:
          enable: true
          url: "https://example.com"
        info:
          enable: true
          content: I worked as a lactation consultant for more than one year at Babies R Us Hospital.
        content: |
          I provided lactation support and guidance to new mothers and their babies at [Babies R Us Hospital](https://example.com). I helped mothers establish successful breastfeeding relationships and provided education on breastfeeding techniques and infant nutrition.

      - job: "Childbirth Educator"
        company: "Happy Birth Academy"
        companyUrl: "https://example.com"
        date: "June 2017 - Nov 2019"
        featuredLink:
          enable: true
          url: "https://example.com"
        content: |
          I worked as a childbirth educator at [Happy Birth Academy](https://example.com), where I taught expectant parents about the birthing process, comfort measures during labor, and postpartum care. I facilitated interactive classes and provided evidence-based information to empower parents in making informed decisions about their birth experiences.

      - job: "Postpartum Doula"
        company: "New Beginnings Doula Services"
        companyUrl: "https://example.com"
        date: "Feb 2016 - Mar 2017"
        content: "I provided postpartum support and assistance to new parents as a postpartum doula at [New Beginnings Doula Services](https://example.com). I offered emotional and physical support, newborn care education, breastfeeding support, and household assistance to help families transition smoothly into parenthood."

  # Education
  education:
    enable: true
    title: "Birth Related Education for Doulas"
    index: false
    items:
      - title: "Certified Doula Training"
        school:
          name: "International Doula Institute"
          url: "https://www.internationaldoulainstitute.com/"
        date: "2020"
        content: |-
          This training program provided comprehensive education on the role of a doula, including prenatal, labor, and postpartum support. Topics covered included childbirth education, comfort measures, breastfeeding support, and emotional well-being for birthing individuals.

      - title: "Breastfeeding Counselor Certification"
        school:
          name: "International Board of Lactation Consultant Examiners"
          url: "https://iblce.org/"
        date: "2019"
        content: |-
          This certification program focused on developing the knowledge and skills necessary to provide evidence-based breastfeeding support. Topics covered included anatomy and physiology of lactation, common breastfeeding challenges, and counseling techniques.

  
      - title: "CPR and First Aid Certification"
        school:
          name: "American Red Cross"
          url: "https://www.redcross.org/"
        date: "2016"
        content: |-
          This certification program provided training in cardiopulmonary resuscitation (CPR) and first aid techniques for infants, children, and adults. Skills covered included CPR, choking relief, and basic first aid procedures.


